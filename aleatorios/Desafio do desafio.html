<!DOCTYPE html>
<html>
 <head>
   <title>Desafio do desafio</title>
   Nome do(a) aluno(a) <input name="nome" type="text"> <br />
   Primeira nota <input id="nota1" type="number"> <br />
   Segunda nota <input id="nota2" type="number"> <br />
   Terceira nota  <input id="nota3" type="number"> <br />
   <button onclick="media()">Calcular Média</button>

   <script type="text/javascript">

    function media(){
     var nome = document.getElementsByName("nome");
     var nota1 = parseFloat(document.getElementById("nota1").value);
     var nota2 = parseFloat(document.getElementById("nota2").value);
     var nota3 = parseFloat(document.getElementById("nota3").value);

     var media = (nota1 + nota2 + nota3)/3 ;

     if(media >=8)
        window.alert(`Parabéns ${nome} você foi aprovado(a) com média ${media}!!!`);
     else
      alert("Reprovado!")
    }

    
 </script>

 </head>
</html>
